<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simulador de tiempo de viaje</title>
</head>
<body>
    <h1>Simulador de Tiempo de Viaje en Tren</h1>
    <div class="input-group">
        <label for="distancia">Distancia (km): </label>
        <input type="number" id="distancia" min="0">
    </div>

    <div class="input-group">
        <label for="velocidad">Velocidad (km/h): </label>
        <input type="number" id="velocidad" min="0">
    </div>

    <button id="simulacion">Iniciar Simulaci√≥n</button>
    <button id="reset">Restablecer Historial</button>
    <div id="resultado"></div>
    <h2>Historial de Simulaciones</h2>
    <div id="historial"></div>

    <script src="js/index.js"></script>
</body>
</html>
